<!-- Formulário de Adição de Leads -->
<section id="add-lead-section">
  <h2>Adicionar Lead</h2>
  <form id="leadForm" onsubmit="adicionarLead(event)">
    <input type="text" placeholder="Nome do Lead" id="nome" required />
    <input type="tel" placeholder="Telefone" id="telefone" required />
    <input type="text" placeholder="Origem do Lead" id="origem" required />

    <select id="consultor" required>
      <option value="" disabled selected>Consultor</option>
      <option>Davi</option>
      <option>Ligia</option>
      <option>Lidia</option>
      <option>Claudia</option>
      <option>Elinar</option>
      <option>Alex</option>
      <option>Manu</option>
      <option>Paloma</option>
    </select>

    <textarea id="obs" placeholder="Observações"></textarea>

    <label>Data e horário de entrada:</label>
    <input type="datetime-local" id="dataHora" required />

    <select id="gestor" required>
      <option value="" disabled selected>Gestor de Tráfego</option>
      <option>Davi</option>
      <option>Claudemir</option>
    </select>

    <button type="submit">Salvar Lead</button>
  </form>
</section>

<style>
  #add-lead-section {
    padding: 30px;
    max-width: 500px;
    margin: auto;
    background: #202124;
    border-radius: 10px;
    color: white;
  }

  #add-lead-section h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  #leadForm {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  #leadForm input,
  #leadForm textarea,
  #leadForm select {
    padding: 10px;
    background: #303134;
    border: none;
    border-radius: 6px;
    color: white;
  }

  #leadForm button {
    background: #4caf50;
    border: none;
    padding: 12px;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
  }
</style>

<script type="module">
  import { db, ref, push } from './firebase-init.js';

  function adicionarLead(event) {
    event.preventDefault();

    const lead = {
      nome: document.getElementById("nome").value,
      telefone: document.getElementById("telefone").value,
      origem: document.getElementById("origem").value,
      consultor: document.getElementById("consultor").value,
      obs: document.getElementById("obs").value,
      dataHora: document.getElementById("dataHora").value,
      gestor: document.getElementById("gestor").value,
      status: "novo",
      criadoEm: new Date().toISOString(),
    };

    // salvar no Firebase em /leads
    const leadsRef = ref(db, "leads");
    push(leadsRef, lead)
      .then(() => {
        alert("✅ Lead salvo com sucesso no Firebase!");
        document.getElementById("leadForm").reset();
      })
      .catch((error) => {
        console.error("Erro ao salvar lead:", error);
        alert("❌ Erro ao salvar lead no Firebase!");
      });
  }

  // Torna a função visível para o formulário
  window.adicionarLead = adicionarLead;
</script>
