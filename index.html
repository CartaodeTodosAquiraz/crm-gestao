<script type="module">
  /* Importa fun√ß√µes do Firebase configuradas em firebase-init.js */
  import { db, ref, onValue, update, remove } from './firebase-init.js';

  // Estado em mem√≥ria
  let leads = [];
  let draggedId = null;

  /* 1. Escuta em tempo real ================================================= */
  const leadsRef = ref(db, 'leads');
  onValue(leadsRef, snap => {
    leads = [];
    snap.forEach(c => leads.push({ _id: c.key, ...c.val() })); // guarda id
    renderBoard();                                            // redesenha
  });

  /* 2. Modal de edi√ß√£o ====================================================== */
  function abrirModal(card) {
    const id   = card.dataset.id;
    const lead = leads.find(l => l._id === id);
    if (!lead) return;

    document.getElementById('editNome').value        = lead.nome        || '';
    document.getElementById('editTelefone').value    = lead.telefone    || '';
    document.getElementById('editObs').value         = lead.obs         || '';
    document.getElementById('editProximaAcao').value = lead.proximaAcao || '';
    document.getElementById('editTipoAcao').value    = lead.tipoAcao    || 'Mensagem';

    document.getElementById('leadModal').dataset.id  = id;
    document.getElementById('leadModal').style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('leadModal').style.display = 'none';
  }

  function salvarEdicao() {
    const id = document.getElementById('leadModal').dataset.id;
    if (!id) return;

    const data = {
      nome:        document.getElementById('editNome').value,
      telefone:    document.getElementById('editTelefone').value,
      obs:         document.getElementById('editObs').value,
      proximaAcao: document.getElementById('editProximaAcao').value,
      tipoAcao:    document.getElementById('editTipoAcao').value
    };

    update(ref(db, `leads/${id}`), data)
      .then(() => { alert('‚úÖ Lead atualizado com sucesso!'); fecharModal(); })
      .catch(err  => { console.error(err); alert('‚ùå Erro ao atualizar o lead!'); });
  }

  /* 3. Exclus√£o ============================================================= */
  function deletarLead(id) {
    if (confirm('Deseja apagar este lead?')) {
      remove(ref(db, `leads/${id}`));
    }
  }

  /* 4. Drag‚Äëand‚Äëdrop: mudan√ßa de status ==================================== */
  function drop(e) {
    e.preventDefault();
    const newStatus = e.currentTarget.closest('.column').dataset.status;
    if (draggedId) {
      update(ref(db, `leads/${draggedId}`), { status: newStatus });
      draggedId = null;
    }
  }

  /* 5. Renderiza√ß√£o do quadro ============================================== */
  function renderBoard() {
    // Limpa todas as colunas
    document.querySelectorAll('.lead-list').forEach(list => list.innerHTML = '');

    const hoje  = new Date().toISOString().split('T')[0];
    const ontem = new Date(Date.now() - 864e5).toISOString().split('T')[0];
    let countHoje = 0, countOntem = 0;

    leads.forEach(lead => {
      const card = document.createElement('div');
      card.className   = 'lead';
      card.draggable   = true;
      card.dataset.id  = lead._id;

      card.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <strong>${lead.nome}</strong>
          <span class="delete-btn" title="Excluir Lead">üóëÔ∏è</span>
        </div>
        üìû ${lead.telefone}<br>
        üìå Origem: ${lead.origem}<br>
        üë§ Consultor: ${lead.consultor}<br>
        üßë‚Äçüíº Gestor: ${lead.gestor}<br>
        üïê Entrada: ${lead.dataHora ? new Date(lead.dataHora).toLocaleString() : '-'}<br>
        üìù ${lead.obs || 'Sem observa√ß√µes'}<br>
        üîÅ Pr√≥x. a√ß√£o: ${
          lead.proximaAcao
            ? `${lead.tipoAcao} em ${new Date(lead.proximaAcao).toLocaleString()}`
            : 'N√£o definida'
        }
      `;

      /* drag start */
      card.addEventListener('dragstart', e => {
        draggedId = lead._id;
        e.dataTransfer.setData('text/plain', draggedId);
        e.dataTransfer.effectAllowed = 'move';
      });

      /* clique: editar ou excluir */
      card.addEventListener('click', e => {
        if (e.target.classList.contains('delete-btn')) deletarLead(lead._id);
        else abrirModal(card);
      });

      /* contadores de hoje/ontem */
      const dataLead = (lead.dataHora || '').split('T')[0];
      if (dataLead === hoje)  countHoje++;
      if (dataLead === ontem) countOntem++;

      /* adiciona √† coluna correta */
      const coluna = document.querySelector(`[data-status="${lead.status}"] .lead-list`);
      if (coluna) coluna.appendChild(card);
    });

    /* Atualiza stats topo */
    document.getElementById('leads-hoje').textContent  = countHoje;
    document.getElementById('leads-ontem').textContent = countOntem;

    /* Re‚Äëanexa dragover/drop */
    document.querySelectorAll('.lead-list').forEach(list => {
      list.ondragover = e => { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; };
      list.ondrop     = drop;
    });
  }

  /* 6. Exp√µe fun√ß√µes globais para o HTML inline ============================ */
  window.fecharModal  = fecharModal;
  window.salvarEdicao = salvarEdicao;
</script>
