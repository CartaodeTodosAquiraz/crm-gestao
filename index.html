        <!-- CRM com 7 colunas e drag-and-drop -->
<section id="crm-section">
  <div class="lead-stats">
    <div>Leads Hoje: <span id="leads-hoje">0</span></div>
    <div>Leads Ontem: <span id="leads-ontem">0</span></div>
  </div>
  <div class="crm-board">
    <div class="column" data-status="novo">
      <h3>Novo Lead</h3>
      <div class="lead-list"></div>
    </div>
    <div class="column" data-status="aguardando">
      <h3>Aguardando Retorno</h3>
      <div class="lead-list"></div>
    </div>
    <div class="column" data-status="retorno">
      <h3>Retorno</h3>
      <div class="lead-list"></div>
    </div>
    <div class="column" data-status="agendado">
      <h3>Agendado</h3>
      <div class="lead-list"></div>
    </div>
    <div class="column" data-status="preparar">
      <h3>Preparar nova Tentativa</h3>
      <div class="lead-list"></div>
    </div>
    <div class="column" data-status="vendas">
      <h3>Vendas</h3>
      <div class="lead-list"></div>
    </div>
    <div class="column" data-status="perdido">
      <h3>Perdidos</h3>
      <div class="lead-list"></div>
    </div>
  </div>

  <!-- Modal para editar informações do lead -->
  <div id="leadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h3>Editar Lead</h3>
      <input type="text" id="editNome" placeholder="Nome do Lead" />
      <input type="tel" id="editTelefone" placeholder="Telefone" />
      <textarea id="editObs" placeholder="Observações"></textarea>
      <label>Tipo da Próxima Ação:</label>
      <select id="editTipoAcao">
        <option value="Mensagem">Mensagem</option>
        <option value="Ligação">Ligação</option>
      </select>
      <input type="datetime-local" id="editProximaAcao" />
      <button onclick="salvarEdicao()">Salvar</button>
    </div>
  </div>
</section>

<style>
  #crm-section {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
    color: #fff;
  }
  .lead-stats {
    display: flex;
    gap: 40px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .crm-board {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    overflow-x: auto;
  }
  .column {
    background: #202124;
    border-radius: 10px;
    padding: 10px;
    width: 230px;
    min-height: 300px;
  }
  .column h3 {
    text-align: center;
    margin-bottom: 10px;
    color: #fff;
  }
  .lead {
    background: #303134;
    margin: 5px;
    padding: 8px;
    border-radius: 8px;
    cursor: move;
  }
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #202124;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
  }
  .modal-content input,
  .modal-content textarea {
    width: 100%;
    margin: 5px 0;
    padding: 8px;
    background: #303134;
    border: none;
    color: #fff;
    border-radius: 6px;
  }
  .modal-content button {
    background: #4caf50;
    color: white;
    padding: 8px;
    border: none;
    width: 100%;
    margin-top: 10px;
    border-radius: 6px;
    cursor: pointer;
  }
  .close {
    float: right;
    font-size: 24px;
    cursor: pointer;
  }
  .delete-btn {
  cursor: pointer;
  color: #ff5555;
  font-size: 16px;
  margin-left: 10px;
}
.lead {
  background: #303134;
  margin: 5px;
  padding: 8px;
  border-radius: 8px;
  cursor: grab;
  user-select: none;      /* Impede seleção de texto ao arrastar */
}
.lead:active {
  cursor: grabbing;
}
.lead-list {
  min-height: 150px;
  max-height: 400px;
  overflow-y: auto;
  padding: 5px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.lead-list::-webkit-scrollbar {
  width: 6px;
}
.lead-list::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 4px;
}
.lead-list::-webkit-scrollbar-thumb:hover {
  background-color: #555;
}




/* Estilos adicionais para responsividade */

  .container {

  table,

  }

  .profile-pic {
    max-width: 100px;
  }
  #form-organico {

}
